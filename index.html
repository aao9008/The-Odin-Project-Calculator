<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator App</title>
    </head>

    <body>
        <div class="calculator-container">
            <div class="calculator-screen">1234567</div>
            <div class="calculator-buttons">
                <button class="button clear">AC</button>
                <button class="button delete">Del</button>
                <button class="button percent">%</button>
                <button class="button operator">&#247;</button>

                <button class="button operand">7</button>
                <button class="button operand">8</button>
                <button class="button operand">9</button>
                <button class="button operator">&#215;</button>

                <button class="button operand">4</button>
                <button class="button operand">5</button>
                <button class="button operand">6</button>
                <button class="button operator">-</button>

                <button class="button operand">1</button>
                <button class="button operand">2</button>
                <button class="button operand">3</button>
                <button class="button operator">+</button>

                <button class="button operand">0</button>
                <button class="button decimal">.</button>
                <button class="button evaluate">=</button>

            </div>
        </div>
    </body>
</html>
