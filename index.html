<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Calculator App</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="javascript.js"></script>
    </head>

    <body>
        <div class="calculator-container">
            <div class="calculator-screen"></div>
            <div class="calculator-buttons">
                <button class="button clear">AC</button>
                <button class="button delete">Del</button>
                <button class="button percent">%</button>
                <button class="button operator" value="division">&#247;</button>

                <button class="button operand" value="7">7</button>
                <button class="button operand" value="8">8</button>
                <button class="button operand" value="9">9</button>
                <button class="button operator" value="multiplication">&#215;</button>

                <button class="button operand" value="4">4</button>
                <button class="button operand" value="5">5</button>
                <button class="button operand" value="6">6</button>
                <button class="button operator" value="subtraction">&minus;</button>

                <button class="button operand" value="1">1</button>
                <button class="button operand" value="2">2</button>
                <button class="button operand" value="3">3</button>
                <button class="button operator" value="addition">+</button>

                <button class="button operand decimal" value=".">.</button>
                <button class="button operand" value="0">0</button>
                <button class="button plusMinus">&pm;</button>
                <button class="button evaluate" value="equals">=</button>

            </div>
        </div>
    </body>
</html>
